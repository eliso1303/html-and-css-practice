<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-Flow-Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="top">
            <div class="left float_left">
                <div class="col-1 float_left">
                    <div class="coral"></div>
                    <div class="sandybrown"></div>
                </div>
                <div class="col-1 float_left">
                    <div class="goldenrod"></div>
                    <div class="sienna"></div>
                    <div class="darkseagreen"></div>
                </div>
                <div class="col-1 float_left">
                    <div class="brown"></div>
                    <div class="coral"></div>
                </div>   
                <div class="clearfix"></div>
            </div><!-- left -->
            <div class="middle float_left">
                <div class="goldenrod"></div>
                <div class="darkseagreen"></div>
            </div><!-- middle -->
            <div class="right float_left">
                <div class="float_left">
                    <div class="right_top">
                        <div class="float_left">
                            <div class="coral"></div>
                            <div class="sienna"></div>
                        </div>
                        <div class="darkseagreen float_left"></div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="right_bottom goldenrod"></div>
                </div>
                <div class="brown float_left"></div>
                <div class="darkseagreen float_left"></div>
                <div class="clearfix"></div>
            </div><!-- right -->
            <div class="clearfix"></div>
        </div><!-- top -->
        <div class="bottom">
            <div class="left float_left">
                <div class="bottom_left_top">
                    <div class="sienna"></div>
                    <div class="coral"></div>
                    <div class="brown"></div>
                </div>
                <div class="bottom_left_bottom">
                    <div class="sienna float_left"></div>
                    <div class="float_left">
                        <div class="goldenrod"></div>
                        <div class="brown"></div>
                    </div>
                    <div class="darkseagreen float_left"></div>
                    <div class="clearfix"></div>
                </div>
            </div><!-- left -->
            <div class="middle float_left">
                <div>
                    <div class="sandybrown float_left"></div>
                    <div class="bottom_middle_top_right float_left">
                        <div class="goldenrod"></div>
                        <div class="brown"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="goldenrod"></div>
            </div><!-- middle -->
            <div class="right float_left">
                <div class="bottom_right_top">
                    <div>
                        <div class="sandybrown float_left"></div>
                        <div class="goldenrod float_left"></div>
                    </div>
                    <div>
                        <div class="darkseagreen float_left"></div>
                        <div class="goldenrod float_left"></div>
                        <div class="brown float_left"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="bottom_right_bottom">
                    <div>
                        <div class="sienna float_left"></div>
                        <div class="float_left">
                            <div class="sandybrown"></div>
                            <div class="darkseagreen"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="brown"></div>
                </div>
            </div><!-- right -->
            <div class="clearfix"></div>
        </div><!-- bottom -->
    </main>
</body>
</html>
