<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-forms</title>
</head>
<body>
    <form action="/">
        <h1>Sign in</h1>
        <hr>
        <p>
            <label>
                Full Name:
                <input type="text" name="name" placeholder="Enter Full Name" required>
            </label>
        </p>
        <p>
            <label>
                Email address:
                <input type="email" name="email" placeholder="Enter email" required>
            </label>
        </p>
        <p>
            Communication:
            <label>
                <input type="checkbox" name="Communication" value="Email">
                Email
            </label>
            <label>
                <input type="checkbox" name="Communication" value="SMS">
                SMS
            </label>
            <label>
                <input type="checkbox" name="Communication" value="Phone">
                Phone
            </label>
        </p>
        <p>
            User Group:
            <label>
                <input type="radio" name="userGroup" value="Sales Person">
                Sales Person
            </label>
            <label>
                <input type="radio" name="userGroup" value="Customer">
                Customer
            </label>
        </p>
        
        <hr>
        <input type="submit" value="Submit"> 
        <input type="reset" value="Clear">
    </form>
</body>
</html>
