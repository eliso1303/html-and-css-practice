<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-Felxbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper dir-col">
        <div class="top">
            <div class="left">
                <div class="row dir-col">
                    <div class="col-3 cell"></div>
                    <div class="col-1 cell"></div>
                </div>
                <div class="row dir-col">
                    <div class="col-1 cell"></div>
                    <div class="col-1 cell"></div>
                    <div class="col-1 cell"></div>
                </div>
                <div class="row dir-col">
                    <div class="col-1 cell"></div>
                    <div class="col-3 cell"></div>
                </div>
            </div><!-- left -->
            <div class="middle">
                <div class="row dir-col">
                    <div class="col-1 cell"></div>
                    <div class="col-3 cell"></div>
                </div>
            </div><!-- middle -->
            <div class="right">
                <div class="row col-2 dir-col">
                    <div class="col-3 disp-flex">
                        <div class="col-2 marg">
                            <div class="col-1 cell"></div>
                            <div class="col-1 cell"></div>
                        </div>
                        <div class="col-1">
                            <div class="col-1 cell diff-height"></div>
                        </div>
                    </div>
                    <div class="col-1 cell"></div>
                </div>
                <div class="row col-1 dir-col">
                    <div class="col-1 cell"></div>
                </div>
                <div class="row col-1 dir-col">
                    <div class="col-1 cell"></div>
                </div>
            </div><!-- right -->
        </div><!-- top -->
        <div class="bottom">
            <div class="left dir-col">
                <div class="bottom-top disp-flex">
                    <div class="row">
                        <div class="col-1 cell"></div>
                    </div>
                    <div class="row">
                        <div class="col-1 cell"></div>
                    </div>
                    <div class="row">
                        <div class="col-1 cell"></div>
                    </div>
                </div>
                <div class="bottom-bottom col-1 disp-flex">
                    <div class="row">
                        <div class="col-1 cell diff-height"></div>
                    </div>
                    <div class="row disp-flex dir-col">
                        <div class="col-1 cell"></div>
                        <div class="col-1 cell"></div>
                    </div>
                    <div class="row">
                        <div class="col-1 cell diff-height"></div>
                    </div>
                </div>
            </div><!-- left -->
            <div class="middle  disp-flex dir-col">
                <div class="bottom-middle-top col-1 disp-flex">
                    <div class="row">
                        <div class="col-1 cell diff-height2"></div>
                    </div>
                     <div class="row disp-flex dir-col">
                        <div class="col-1 cell"></div>
                        <div class="col-1 cell"></div>
                    </div>
                    
                </div>
                <div class="col-1">
                    <div class="col-1 cell diff-height"></div>
                </div>
            </div><!-- middle -->
            <div class="right disp-flex dir-col">
                <div class="bottom-right-top">
                    <div class="row">
                        <div class="col-3 cell"></div>
                        <div class="col-1 cell"></div>
                    </div>
                    <div class="row">
                        <div class="col-2 cell"></div>
                        <div class="col-1 cell"></div>
                        <div class="col-1 cell"></div>
                    </div>
                </div>
                <div class="bottom-right-bottom">
                    <div class="row">
                        <div class="col-1 cell"></div>
                        <div class="col-1 marg">
                            <div class="col-1 cell"></div>
                            <div class="col-1 cell"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 cell"></div>
                    </div>
                </div>
            </div><!-- right -->
        </div><!-- bottom -->
    </div><!-- wrapper -->
</body>

</html>
